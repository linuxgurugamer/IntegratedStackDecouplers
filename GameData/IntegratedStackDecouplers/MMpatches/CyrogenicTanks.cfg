//
// Cyrogenic tanks have two top nodes
//
@PART[*]:HAS[!MODULE[ModuleDecouple],#node_stack_top01[*],#category[FuelTank],#bulkheadProfiles[*size0*]]:FINAL
{
	%sound_vent_large = decouple
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 15
		explosiveNodeID = top

		stagingEnabled = false
		overrideStagingIconIfBlank = true
	}
	MODULE
	{
		name = IntegratedDecoupler

		techRequired = miniaturization

		decouplerMass = 0.02
		decouplerCost = 450

		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}
}

